/*
 * opensha-core dependencies
 */

apply from: '../opensha-commons/build-common.gradle'

dependencies {

    compileAndResource 'net.sourceforge.parallelcolt:parallelcolt:0.10.1'
    compileAndResource 'org.apache.poi:poi:3.16'
	 
    /* no remote repo */
    compileAndResource files('lib/ojdbc5.jar')
    compileAndResource files('lib/sdoapi.jar')
    
    compileOnly project(path: ':opensha-commons', configuration: 'compileOnly')
    compileAndResource project(path: ':opensha-commons')

    testCompile 'junit:junit:4.12'
}
