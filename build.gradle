/*
 * Taks/definitions specific to opensha-commons
 */

apply from: 'build-common.gradle'

dependencies {
	/*
	 *	"Runtime" dependencies are exported downstream to users
	 */
	// repository based dependencies
    compileAndResource 'com.google.guava:guava:21.0'
    compileAndResource 'org.jfree:jfreechart:1.0.19'
    compileAndResource 'dom4j:dom4j:1.6.1'
    compileAndResource 'edu.stanford.ejalbert:BrowserLauncher2:1.3'
    compileAndResource 'com.lowagie:itext:2.1.7'
    compileAndResource 'gov.nist.math:jama:1.0.3'
    compileAndResource 'javax.servlet:javax.servlet-api:3.1.0'
    compile 'javax.mail:mail:1.4.7'
    // apache commons
    compileAndResource 'org.apache.commons:commons-lang3:3.6'
    compileAndResource 'commons-codec:commons-codec:1.10'
    compileAndResource 'commons-cli:commons-cli:1.4'
    compileAndResource 'commons-io:commons-io:2.5'
    compileAndResource 'org.apache.commons:commons-math3:3.6.1'
    // jars. TODO move to repo?
    compileAndResource files('lib/ncCore-4.0.jar')
    compile files('lib/mpj-0.38.jar') // MPJ API
    compileAndResource files('lib/f2jutil.jar') // used by NNLS code

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}
