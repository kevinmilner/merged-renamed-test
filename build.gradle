// Apply the java plugin to add support for Java
apply plugin: 'java-library'

sourceSets {
    main {
        java {
            srcDirs = ['src']
            exclude 'resources/'
        }
        resources {
            srcDirs = ['src/resources']
        }
    }
    test {
        java {
            srcDirs = ['test']
        }
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
	/*
	 *	"Runtime" dependencies are exported downstream to users
	 */
	 // repository based dependencies
    runtime 'com.google.guava:guava:21.0'
    runtime 'org.jfree:jfreechart:1.0.19'
    runtime 'dom4j:dom4j:1.6.1'
    runtime 'edu.stanford.ejalbert:BrowserLauncher2:1.3'
    runtime 'com.lowagie:itext:2.1.7'
    runtime 'gov.nist.math:jama:1.0.3'
    runtime 'javax.servlet:javax.servlet-api:3.1.0'
    runtime 'javax.mail:mail:1.4.7'
    // apache commons
    runtime 'org.apache.commons:commons-lang3:3.6'
    runtime 'commons-codec:commons-codec:1.10'
    runtime 'commons-cli:commons-cli:1.4'
    runtime 'commons-io:commons-io:2.5'
    runtime 'org.apache.commons:commons-math3:3.6.1'
    // jars. TODO move to repo?
    runtime files('lib/ncCore-4.0.jar')
    runtime files('lib/mpj-0.38.jar') // MPJ API
    runtime files('lib/f2jutil.jar') // used by NNLS code

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}
